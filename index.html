<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css" />
  <title>Pet Adoption</title>
 
</head>

<body>

  <header class="title">Adoptable Pets</header>

  <button class="btn btn-primary" id="cats" style="background-color: pink;">Cats</button>
  <button class="btn btn-primary" id="dogs" style="background-color: lightblue;">Dogs</button>
  <button class="btn btn-primary" id="dinos" style="background-color: lightgreen;">Dinos</button>
  <button class="btn btn-primary" id="all-pets" style="background-color: lightsalmon;">All Pets</button>

  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Name" required>
      <label for="name">Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="color" placeholder="Color" required>
      <label for="color">Color</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="specialSkill" placeholder="specialSkill" required>
      <label for="specialSkill">Special Skill</label>
    </div>

    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="imageUrl" placeholder="Image" required>
      <label for="imageUrl">Image Url</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="type" placeholder="Animal" required>
      <label for="type">Type of Pet</label>
    </div>

    <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
  </form>

  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
